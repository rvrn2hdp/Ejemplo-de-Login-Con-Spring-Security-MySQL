<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <h1>Welcome to CodeJava Home</h1>
        <h3><a th:href="@{/login}">Click here to login</a></h3>
        <h3><a th:href="@{/register}">Click here to register</a></h3>
        <h3><a th:href="@{/users}">List of users</a></h3>
        <h3><a sec:authorize="hasRole('ROLE_ADMIN')" href="#">List of admins</a></h3>
        <h3><a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MODERATOR')" href="#">List of moderators</a></h3>
        <h3><a sec:authorize="hasAnyAuthority('ROLE_USER', 'ROLE_MODERATOR', 'ROLE_ADMIN')" href="#">List of users</a></h3>
        <h3><a sec:authorize="hasAnyAuthority('ROLE_USER', 'ROLE_MODERATOR', 'ROLE_GUEST', 'ROLE_ADMIN')" href="#">List of
                guests</a>
        </h3>
    </div>
</body>

</html>
